<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="h">Welcome</h1>

    <div class="k">
        <div class="k1">

            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td1"><label for="content">Content: </label></td>
                        <td><input type="text" id="content" placeholder="Example: Hello World"><br></td>
                    </tr>
                    <tr>
                        <td><label for="">Select the unit of measure: </label></td>
                        <td>
                            <label class="l1">px<input type="radio" name="unitmeasure" id="radiopx" value="px"
                                    checked></label>
                            <label class="l1">rem<input type="radio" name="unitmeasure" id="radiorem"
                                    value="rem"></label>
                            <!-- <label class="l1">%<input type="radio" name="unitmeasure" id="percentage" value="%"></label> -->
                        </td>
                    </tr>
                    <tr>
                        <td><label for="border-width">Border width: (px)</label></td>
                        <td><input type="number" id="border-width" placeholder="Example: 20"><br></td>
                    </tr>
                    <tr>
                        <td><label for="box-width">Box box-width: (px)</label></td>
                        <td><input type="number" id="box-width" placeholder="Example: 250"><br></td>
                    </tr>
                    <tr>
                        <td><label for="style">Border-style: </label></td>
                        <td><input type="text" id="style" list="border-style-list" placeholder="Choose the border-style"
                                onblur="checkStyle('style','style-help')" onclick="clickStyle('style')">
                                <br><small id='style-help'></small>
                            </td>
                        </tr>
                        <tr>
                            <td><label for=" radius-topright">Border-Radius-topright: (px)</label></td>
                        <td><input type="number" id="radius-topright" placeholder="Example: 10"><br></td>
                    </tr>
                    <tr>
                        <td><label for="radius-topleft">Border-Radius-topleft: (px)</label></td>
                        <td><input type="number" id="radius-topleft" placeholder="Example: 10"><br></td>
                    </tr>
                    <tr>
                        <td><label for="radius-bottomright">Border-Radius-bottomright: (px)</label></td>
                        <td><input type="number" id="radius-bottomright" placeholder="Example: 10"><br></td>
                    </tr>
                    <tr>
                        <td><label for="radius-bottomleft">Border-Radius-left: (px)</label></td>
                        <td><input type="number" id="radius-bottomleft" placeholder="Example: 10"><br></td>
                    </tr>
                </tbody>
                <tr>
                    <td><label for="BorderColor">Border Color: </label></td>
                    <td><input type="color" id="BorderColor" onblur="df('BorderColor','tcBorda')">
                        <input type="text" id="tcBorda" value="#000000" class="c" readonly><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="BackgroundColor">Background Border: </label></td>
                    <td><input type="color" id="BackgroundColor" onblur="df('BackgroundColor', 'tcFundo')"
                            value="#ffffff">
                        <input type="text" id="tcFundo" class="c" value="#ffffff" readonly><br><br>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td><button onclick="submit();">Click here!</button></td>
                    </tr>
                </tfoot>
            </table>

        </div>
        <div class="k2">
            <div>
                <textarea name="" id="area" cols="40" rows="10" readonly></textarea>
            </div>
            <div><button type="submit" onclick="copy()">Copy</button></div>
        </div>
    </div>


    <datalist id="border-style-list">
        <option value="none">none</option>
        <option value="hidden">hidden</option>
        <option value="dotted">dotted</option>
        <option value="dashed">dashed</option>
        <option value="solid">solid</option>
        <option value="double">double</option>
        <option value="groove">groove</option>
        <option value="ridge">ridge</option>
        <option value="inset">inset</option>
        <option value="outset">outset</option>
        <option value="initial">initial</option>
        <option value="inherit">inherit</option>
        <option value="unset">unset</option>
    </datalist>
</body>
<script src="js/main.js"></script>

</html>
